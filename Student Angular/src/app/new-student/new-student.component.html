
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">
            Create New Student
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="insertData()"> 
            <mat-form-field>
              <input matInput placeholder="FIRST NAME" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="LAST NAME" formControlName="lastname">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="AGE" formControlName="age">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CONTACT NUMBER" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="EMAIL ID" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="OWNER" value = "Yash" formControlName="owner">
            </mat-form-field>
            
            <button mat-raised-button type="submit"> Submit </button>
          </form>
          
    </mat-card>
</div>
